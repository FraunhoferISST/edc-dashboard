<div class="policy-builder-container">
  <label class="input w-full">
    <span class="label">Policy Name</span>
    <input type="text" placeholder="My Policy" [(ngModel)]="policyConfig.name" />
  </label>

  <!-- Accordion for Permissions -->
  <div class="collapse collapse-arrow w-full" [class.collapse-open]="panelOpenState">
    <input type="checkbox" class="peer" [(ngModel)]="panelOpenState" />
    <div class="collapse-title text-xl font-medium">Permission</div>
    <div class="collapse-content">
      <div class="flex flex-row justify-between">
        <!-- Permissions List -->
        <div class="w-1/5">
          <ul class="menu bg-base-200 rounded-box">
            <li
              *ngFor="let permission of policyConfig.policy.permissions"
              [class.active]="permission === currentPermission"
              (click)="onPermissionSelectionChange([permission])"
            >
              {{ permission.name }}
            </li>
          </ul>
        </div>
        <!-- Permission Details -->
        <div class="grow w-4/5">
          <app-permission
            *ngIf="currentPermission"
            (permissionChange)="onPermissionChange()"
            [permission]="currentPermission"
            class="w-full"
          ></app-permission>
        </div>
      </div>
      <!-- Action Buttons -->
      <div class="flex gap-2 mt-4">
        <button class="btn btn-primary" (click)="removePermission()" title="Remove selected permission">Remove</button>
        <button class="btn btn-primary" (click)="addPermission()" title="Add permission">Add</button>
      </div>
    </div>
  </div>
</div>
