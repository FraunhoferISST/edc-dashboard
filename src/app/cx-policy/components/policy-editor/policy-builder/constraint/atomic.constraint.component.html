<div class="flex flex-col space-y-4">
  <div class="flex flex-row gap-x-1">
    <div class="form-control w-3/5">
      <label class="label">
        <span class="label-text">Left Operand</span>
      </label>
      <input type="text" class="input input-bordered w-full" [(ngModel)]="constraint.leftOperand" [disabled]="true" />
    </div>
  </div>
  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Operator</span>
    </label>
    <select
      class="select select-bordered w-full"
      [(ngModel)]="constraint.selectedOperator"
      [disabled]="constraint.operator.length === 1"
    >
      @for (operator of constraint.operator; track operator) {
        <option [value]="operator">{{ camelCaseToWords(operator, true) }}</option>
      }
    </select>
  </div>

  <div class="form-control w-full">
    @if (rightOperand) {
      <label class="label">
        <span class="label-text">Right Operand</span>
      </label>
      @if (rightOperand.operandType === 'string') {
        @if (rightOperand.const) {
          <input type="text" class="input input-bordered w-full" [(ngModel)]="rightOperand.const" disabled />
        } @else if (rightOperand.pattern) {
          <input
            type="text"
            class="input input-bordered w-full validator"
            required
            [pattern]="rightOperand.pattern"
            [(ngModel)]="rightOperand.value"
          />
          <p class="validator-hint">Does not match pattern: {{ rightOperand.pattern }}</p>
        } @else {
          <input type="text" class="input input-bordered w-full" required [(ngModel)]="rightOperand.value" />
        }
      } @else {
        @if (rightOperand.const) {
          <input type="number" class="input input-bordered w-full" [(ngModel)]="rightOperand.const" disabled />
        } @else {
          <input type="number" class="input input-bordered w-full" required [(ngModel)]="rightOperand.value" />
        }
      }
    } @else {
      <p>ToDo</p>
    }
  </div>
</div>
