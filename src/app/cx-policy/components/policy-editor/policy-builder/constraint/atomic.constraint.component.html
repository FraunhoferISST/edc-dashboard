<div class="flex flex-col space-y-4">
  <div class="flex flex-row gap-x-1">
    <div class="form-control w-3/5">
      <label class="label">
        <span class="label-text">Left Operand (value)</span>
      </label>
      <input
        type="text"
        class="input input-bordered w-full"
        [(ngModel)]="constraint.leftOperand.value"
        [disabled]="disabled"
      />
    </div>
  </div>
  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Operator</span>
    </label>
    <select
      class="select select-bordered w-full"
      [(ngModel)]="constraint.operator"
      [disabled]="disabled"
    >
      <option *ngFor="let operator of operators" [ngValue]="operator">
        {{ operator }}
      </option>
    </select>
  </div>
  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Right Operand Kind</span>
    </label>
    <select
      class="select select-bordered w-full"
      [(ngModel)]="constraint.kind"
      (ngModelChange)="onKindChange($event)"
      [disabled]="disabled"
    >
      <option *ngFor="let t of types" [ngValue]="t">
        {{ t }}
      </option>
    </select>
  </div>
  <div [ngSwitch]="constraint.kind" class="w-full">
    <div class="form-control w-full" *ngSwitchCase="'String'">
      <label class="label">
        <span class="label-text">Right Operand</span>
      </label>
      <input
        type="text"
        class="input input-bordered w-full"
        [(ngModel)]="constraint.rightOperand"
        [disabled]="disabled"
      />
    </div>
    <div class="form-control w-full" *ngSwitchCase="'Number'">
      <label class="label">
        <span class="label-text">Right Operand</span>
      </label>
      <input
        type="number"
        class="input input-bordered w-full"
        [(ngModel)]="constraint.rightOperand"
        [disabled]="disabled"
      />
    </div>
    <app-value-expression
      [constraint]="constraint"
      *ngSwitchCase="'Value'"
      class="w-full"
    ></app-value-expression>
  </div>
</div>
