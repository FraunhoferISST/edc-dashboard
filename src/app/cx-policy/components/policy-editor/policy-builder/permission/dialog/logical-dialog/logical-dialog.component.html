<h1 class="text-2xl font-bold mb-4">Edit Logical Constraint</h1>

<div class="flex flex-col pt-2 mb-4">
  <label class="form-control w-full max-w-xs mb-4">
    <div class="label">
      <span class="label-text">Operator</span>
    </div>
    <select class="select select-bordered w-full" [(ngModel)]="constraint.operator">
      <option *ngFor="let operator of logicalOperators" [ngValue]="operator">
        {{ operator }}
      </option>
    </select>
  </label>

  <div class="flex flex-row gap-4">
    <!--    <app-constraint-list-->
    <!--      [container]="constraint"-->
    <!--      [constraints]="constraints"-->
    <!--      (constraintRemove)="onConstraintRemove($event)"-->
    <!--      (constraintAdd)="onConstraintAdd($event)"-->
    <!--      (constraintEdit)="onConstraintEdit($event)"-->
    <!--      class="w-3/5"-->
    <!--    >-->
    <!--    </app-constraint-list>-->

    <div class="card w-2/5 bg-base-100 shadow">
      <div class="card-body p-4">
        <app-atomic-constraint [constraint]="currentConstraint" [disabled]="isEditorDisabled()">
        </app-atomic-constraint>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-end space-x-2">
  <button class="btn btn-outline" type="button" (click)="canceled.emit()">Cancel</button>
  <button class="btn btn-primary" type="button" (click)="save.emit(constraint)">Save</button>
</div>
