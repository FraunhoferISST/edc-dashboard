<div class="card grow bg-base-100 shadow-md">
  <div class="card-body">
    <div class="flex flex-col gap-4">
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input
          type="text"
          placeholder="Permission name"
          class="input input-bordered w-full"
          [(ngModel)]="permission.name"
        />
      </div>
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Action</span>
        </label>
        <select
          class="select select-bordered w-full"
          [(ngModel)]="permission.action"
        >
          <option *ngFor="let action of actions" [ngValue]="action">
            {{ action }}
          </option>
        </select>
      </div>

      <app-constraint-list
        [container]="permission"
        [constraints]="constraints"
        (constraintRemove)="onConstraintChange()"
        (constraintAdd)="onConstraintChange()"
        (constraintEdit)="onConstraintEdit($event)"
      >
      </app-constraint-list>
    </div>
  </div>
</div>
